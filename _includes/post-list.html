
      <section>


  <div class="post-list row">
    {% for post in site.posts %}
      <div class="col-sm-4">
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link center" href="{{ post.url | prepend: site.baseurl }}">  <p>{{ post.title }}</p> <img src="{{ post.thumb }}" height="64" /> </a>
        </h2>
      </div>
    {% endfor %}
  </div>


      </section>
